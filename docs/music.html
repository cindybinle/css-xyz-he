<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="robots" content="index, follow"/>
    <title>Music Player Of Thuan Le</title>
    <meta name="description" content="Favorite music playlist of Thuan Le | Thể loại nhạc bolero yêu thích">
    <meta name="keywords"
          content="music, favorite music, nhạc bolero, Chuyện Giàn Thiên Lý  Chuyện Hoa Sim, Xin Gọi Nhau Là Cố Nhân - Bằng Kiều, Quang Lê, Đan Nguyên, Phượng Hồng - Bằng Kiều, Ngại Ngùng - Hoài Lâm, Sao Chưa Thấy Hồi Âm - Hoài Lâm, Về Bên Cha - Hoài Lâm, Nối Lại Tình Xưa - Hoài Lâm, Phút đầu tiên - Nguyên Lê, Quỳnh Dung">
    <link rel="shortcut icon" href="music.ico">
    <link rel="stylesheet" href="css/music8.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div class="crossfade">
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
    <figure></figure>
</div>
<div class="container">
    <div class="column center">
        <h1>MUSIC</h1>
        <h6>favorite playlist</h6>
    </div>
    <div class="column add-bottom">
        <div id="mainwrap">
            <div style="position:absolute;top:0;left:0;background: white;opacity:0.3;z-index: -1;width: 100%;height: 100%;"></div>
            <div id="nowPlay">
                <span class="left" id="npAction">Paused...</span>
                <span class="right" id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio preload autoplay id="audio1" controls="controls">Your browser does not support HTML5 Audio!
                    </audio>
                </div>
                <div id="tracks">
                    <a id="btnPrev" class="ion-chevron-left"></a>
                    <a id="btnNext" class="ion-chevron-right"></a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
    <div class="column add-bottom center">
        <p style="color: white">Created by Thuan Le</p>
    </div>
</div>
<script src="//api.html5media.info/1.2.2/html5media.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/music_22.js"></script>
</body>
</html>
